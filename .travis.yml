# require the branch name to be master (note for PRs this is the base branch name)
dist: bionic
language: python
python:
- '3.6'

install:
- sudo apt-get update
- sudo apt -y install ffmpeg
- sudo apt-get -y install libgirepository1.0-dev python3-dbus
- sudo apt install -y build-essential libdbus-glib-1-dev libgirepository1.0-dev

- pip install -r requirements.txt

before_script:
- pip install black --upgrade
- pip install gdown

script:
- pytest -s
- ./check-style
- python3 load.py -r -c tests/test-config.yaml
- python3 build.py -c tests/test-config.yaml
- python3 motiontest.py --thermal-config-file tests/config.toml -c tests/test-config.yaml tests/clips/possum.cptv
- sudo mkdir /var/spool/cptv
- sudo chmod -R 777 /var/spool/cptv
- |
  python -c "import gdown
  gdown.download(\"https://drive.google.com/u/1/uc?id=1CQoQLYbfX9NzRo2_BlpNE_I3c0iG6ZFd\", \"model_hq.tar\", quiet=False)"
- mkdir model
- tar -C model -xvf model_hq.tar
- python3 classify.py -c tests/test-config.yaml ./tests/clips/
- python3 piclassify.py --file tests/clips/possum.cptv  --thermal-config-file tests/config.toml -c tests/test-config.yaml



before_deploy:
- "pip install pex"
- "mkdir -p /tmp/x"
- "curl -sL https://github.com/goreleaser/nfpm/releases/download/v0.9.5/nfpm_0.9.5_Linux_x86_64.tar.gz | tar -C /tmp/x -xzf -"
- "PATH=/tmp/x:$PATH _release/build ${TRAVIS_TAG}"

deploy:
  provider: releases
  github_token: $GITHUB_TOKEN  
  skip_cleanup: true
  file_glob: true
  file: "dist/*.deb"
  on:
    repo: TheCacophonyProject/classifier-pipeline
    tags: true
